<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="navigation1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="smartbinlogo.png" alt="logo">
                    
                </span>
                <div class="text header-text">
                    <span class="name">SmartBins</span>
                    <span class="procession">Automated</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                        <i class='bx bx-search icon'></i>
                        <input type="text" placeholder="Search...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text" onclick="dashboard()">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text" onclick="notification()">Notification</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-pie-chart-alt icon' ></i>
                            <span class="text nav-text" onclick="analytics()">Analytics</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-heart icon'></i>
                            <span class="text nav-text" onclick="likes()">Likes</span>
                        </a>
                    </li>
                    <!-- <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-wallet icon'></i>
                            <span class="text nav-text">Wallets</span>
                        </a>
                    </li> -->
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text" onclick="home()">Home</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="botton-content">
                <li class="" onclick="logoff()">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="moon-sun">
                        <i  class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>
    <section class="home">
        <div class="text">Dashboard</div>
        <div class="dashboard">
            <div class="container">
                <div>
                    <p class="heading1">BIN</p>
                    <br>
                    <div class="cylinder">
                        <div class="fill-level" id="waste-level"></div>
                      </div>
                      <div class="error-message" id="error-message"></div>
                      <br>
                      <div> 
                          <input type="checkbox" id="checkboxInput">
                          <label for="checkboxInput" class="toggleSwitch">
                          </label>
                      </div>
                </div>
                <div>
                    <div class="card">
                        <div class="title">
                          <p class="heading">DISPLAY STATS</p>
                          <h3>Data</h3>
                        </div>
                        <div class="wrapper">
                            <div class="color black" id="overflow">IR sensor<span class="hex"></span></div>
                            <div class="color eerie-black" id="distance">Distance<span class="hex"></span></div>
                            <div class="color chinese-black" id="pressure">Pressure<span class="hex"></span></div>                            
                        </div>
                      </div>
                </div>
              </div>
              
              
        </div>
        <script src="cylinder.js"></script>
    </section>
    <script>
        function logoff(){
            window.location.href = "index.html";
        }
    </script>
    <script>
        function analytics(){
            window.location.href = "analytics.html";
        }
    </script>
    <script>
        function dashboard(){
            window.location.href = "navigation1.html";
        }
    </script>
    <script>
        function notification(){
            window.location.href = "notification.html";
        }
    </script>
    <script>
        function home(){
            window.location.href = "index.html";
        }
    </script>
    <script type="module" src="navigation1.js"></script>
    
</body>
</html>
